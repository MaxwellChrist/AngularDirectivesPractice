<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd === true">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'blue' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="onlyOdd === false">
          <li
            class="list-group-item"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <h1>This below section is not part of the main template, rather the ng-template, only when the structural directive is true</h1>
            <li
            class="list-group-item"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
          </div>
        </ng-template> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: number % 2 === 0}"
            [ngStyle]="{backgroundColor: number % 2 === 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
            {{ number }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHighlight>styled with a basic highlight directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">styled a better way with better highlight directive</p>
    </div>
  </div>
</div>
